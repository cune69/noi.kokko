<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
      background: #f5f5f7;
      color: #000;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    ol {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    .btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 14px;
      background: #007aff;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wi-Fi接続設定</h1>

    <ol>
      <li>「Wi-Fi設定をインストール」をタップ</li>
      <li>ダウンロード後、<strong>設定アプリ</strong>を開く</li>
      <li>「ダウンロード済みのプロファイル」をインストール</li>
      <li>Wi-Fi一覧から <strong>該当のWi-Fi名</strong> をタップ</li>
    </ol>

    <a class="btn" href="./noikokkowifi3.mobileconfig">
      Wi-Fi設定をインストール
    </a>

    <div class="note">
      ※ インストール後、Wi-Fiは<strong>自動では接続されません</strong><br>
      ※ Wi-Fi一覧から1回タップしてください
    </div>
  </div>
</body>
</html>
